
<!-- Registry Start -->
<div class="alt-bg-color">
  <section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <ul>
          {% for gift in site.data.gifts %}
          <li>
            {{ gift.name }} : raised ${{ gift.current_total }} of ${{ gift.required_total }}
          </li>
          {% endfor %}
        </ul>

      </div>
    </div>
  </section>
</div>

<!-- Registry End -->
